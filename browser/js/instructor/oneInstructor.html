<div id="instructorInfo" style="margin-top: 110px; background-color: #bbb; border-radius:20px; padding:20px 20px;">
  <img id="profilePic" src="/imgs/{{instructor.picture}}.jpg" style="width:200px; height:200px; padding: 20px 20px;">
  <img id="stars" src="/imgs/{{rating}}Stars.png" style="float: right; padding: 20px 20px;">
  <div style="display:inline-block;">
    <h2 style="display:inline-block;">{{instructor.fullName}}</h2>
    <br>
    <h4 style="display:inline-block;">{{instructor.email}}</h4>
  </div> 
  <h2 style="padding-left:20px;">Offered Products:</h2> 
  <product ng-repeat="product in products"></product> 
</div>
