 <div style="margin-top: 110px;">
  <h1>Instructors:</h1>
  <button style="border:1px solid black; border-radius: 0px; background-color:#ddd" ng-click="toggleArrow()">
    <label>Stars</label>
    <img id="arrow" src="/imgs/{{arrowDir}}Arrow.png">
  </button>
  <a ng-repeat="instructor in instructors" ui-sref="singleInstructor({instructorId: instructor._id})">
    <instructor instructor="instructor"></instructor>
  </a>
</div>
