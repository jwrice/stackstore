<div id="instructorInfo" style="margin: 10px 10px; background-color: #bbb; border-radius:20px; padding:20px 20px; height:170px;">
  <img id="profilePic" src="/imgs/{{instructor.picture}}.jpg" style="width:130px; height:130px; float:left;">
  <img id="stars" src="/imgs/{{rating}}Stars.png" style="float: right;">
  <div style="display:inline-block; margin:10px 10px; float: left;">
    <h2 style="display:inline-block;">{{instructor.fullName}}</h2>
    <br> 
    <h4 style="display:inline-block;">{{instructor.email}}</h4>
  </div>  
</div>
