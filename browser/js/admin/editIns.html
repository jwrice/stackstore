<form name="editProduct">
	<h4>FullName</h4>
	<input type="text" ng-model="instructor.fullName">
	<h4>Email</h4>
	<input type="text" ng-model="instructor.email">
	<h4>rating</h4>
	<input type="number" ng-model="instructor.rating.ratingsAverage">
	<button ng-click="submit()">Save Changes</button>
</form>
