<div class="container">
<div class="users col-lg-4">
	<h3>Users</h3>
	<div ng-repeat="user in users">
		{{user.firstName+" "+user.lastName}}
		<button ng-click="deleteUser(user)">Delete</button>
	</div>
</div>

<div class="instructors col-lg-4">
	<h3>Instructors</h3>
	<div ng-repeat="instructor in instructors">
		{{instructor.fullName}}
		<button ng-click="deleteIns(instructor)">Delete</button>
	</div>
</div>

<div class="products col-lg-4">
	<h3>Products</h3>
	<div ng-repeat="product in products">
		{{product.title}}
		<button ng-click="deleteProduct(product)">Delete</button>
	</div>
</div>
</div>
