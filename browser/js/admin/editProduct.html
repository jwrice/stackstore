<form name="editProduct">
	<h4>Product Title</h4>
	<input type="text" ng-model="updatedProduct.title">
	<h4>Product Description</h4>
	<input type="text" ng-model="updatedProduct.serviceDescription">
	<h4>Price</h4>
	<input type="number" ng-model="updatedProduct.price">
	<h4>Time Available</h4>
	<input type="number" ng-model="updatedProduct.timeAvailable">
	<button ng-click="submit()" class="inline-block waves-effect waves-light btn grey">Save Changes</button>
</form>
