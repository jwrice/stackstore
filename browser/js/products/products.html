<h1>Products</h1>
<div style="text-align:center">
	<label>Category:</label>    <select ng-model="category" ng-change="changed(category)">
		<option value="ALL">ALL</option>
		<option ng-repeat="cat in cats" value="{{ cat }}">{{ cat }}<option>
	</select>     
	<label>Instructor:</label>    <select ng-model="insIds" ng-change="choose(insIds)">
		<option value="ALL">ALL</option>
		<option ng-repeat="instr in instructors" value="{{ instr._id }}">{{ instr.fullName }}<option>
	</select>
</div>
<div id="product" class="prdtli" ng-repeat="product in products" style="margin: 10px 10px; padding: 20px 20px; background-color: #ddd; border-radius:20px;" ng-show="(product.categories.indexOf(category)>(-1) && insIds === product.instructor._id)|| (category==='ALL' && insIds === product.instructor._id) || (insIds === 'ALL' && product.categories.indexOf(category)>(-1) || (category==='ALL' && insIds === 'ALL'))" ng-click="viewProduct(product._id)">
	<h2 style="display:inline-block;">{{product.title}}</h2>
	<div style="float:right; padding-top: 50px">
		<div class="right" style="float:right; font-size:1.5em; margin-bottom:10px;" ng-controller="GuestCartCtrl">
			<button ng-click="submit(product); $event.stopPropagation()" ng-if="!user">Add to Guest Cart</button>
		</div>
		<div class="right" style="float:right; font-size:1.5em; margin-bottom:10px;">
			<button ng-controller="CartCtrl" ng-click="submit(product); $event.stopPropagation()" ng-if="!!user">Add to User Cart</button>
		</div>
		<br>
		<h3>Price: ${{product.price/100}} </h3>
	</div>
	<h4>
		<label>{{product.categories[1]}}    </label>
	</h4>
	<h4>{{product.serviceDescription}}</h4>
	<h4>Time:   {{0+Math.floor(product.timeAvailable/60)}}h {{product.timeAvailable%60}}m </h4>
</div>
